<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¦œ</text></svg>"
    />
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Panel</h1>
    <form id="updateForm">
        <label for="message">Activity Update:</label>
        <input type="text" id="message" name="message" required placeholder="Enter the update"><br><br>
        <button type="submit"> Update</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.getElementById('updateForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const message = document.getElementById('message').value;

            fetch('/api/update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            }).then(response => response.json())
              .then(data => {
                  console.log(data.message);
              }).catch(error => {
                  console.error('Error:', error);
              });
        });
    </script>
</body>
</html>
